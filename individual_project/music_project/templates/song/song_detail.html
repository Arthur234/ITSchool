{% extends 'base.html' %}

{% block content %}
    <blockquote class="blockquote text-center">

        <p class="mb-0">{{current.name}}</p>
        <footer class="blockquote-footer">{{current.artist}}</footer>
        <a href='{% url "add_song_in_playlist" current.pk %}'>Add to playlist</a>
        <p><a href="{{current.song_preview}}">Послушать</a></p>
    </blockquote>
    {{form}}
{% endblock content %}
