{% extends 'base.html' %}

{% block content %}
<p>{{playlist.name}}</p>
<p><a href="{% url 'delete_playlist' user_id playlist.pk %}">Delete playlist</a></p>
<p><a>Rename playlist</a></p>
<hr><hr>
    {% for song in songs %}
        <p><a href='{% url "song_detail" song.song.pk %}'>{{song.song.name}}</a></p>
        <p><a href="{% url 'delete_song' user_id playlist.pk song.song.pk %}">delete song</a></p>
<hr>
    {% endfor%}
{% endblock content %}
